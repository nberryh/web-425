<mat-card>
  <!-- Book Title -->
  <mat-card-title style="color: blue; text-align: center; font-size: 30px">{{ book.title }}</mat-card-title>
  <mat-card-content>
    <!-- Columns of information -->
    <div fxLayout="column">
      <p><strong>ISBN:</strong> {{ book.isbn }}</p>
      <p><strong>Authors:</strong> {{ book.authors.join(', ') }}</p>
      <p><strong>Description:</strong> {{ book.description }}</p>
      <p><strong>Number of Pages:</strong> {{ book.numOfPages }}</p>
    </div>
  </mat-card-content>
  <!-- Button for dialog -->
  <mat-card-actions>
    <button mat-raised-button color="accent" matDialogClose="confirm">OK</button>
  </mat-card-actions>
</mat-card>
