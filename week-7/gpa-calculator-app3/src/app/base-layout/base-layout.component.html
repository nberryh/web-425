<!-- Toolbar -->
<mat-toolbar color="primary">

  <!-- Image -->
  <mat-toolbar-row>
    <div class="logo">
      <img src="./assets/gpa-calculator-app.png" height="80" />
    </div>

    <!-- Button for Home and Sign Out -->
    <div style="width: 80%">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/">Home</button>
        <button mat-button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br />

<!-- Title of page -->
<div fxLayout="row wrap">

  <div fxFlex>

    <mat-card class="main-container">

      <mat-card-title>{{ assignment }}</mat-card-title>
      <br /><br />
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
