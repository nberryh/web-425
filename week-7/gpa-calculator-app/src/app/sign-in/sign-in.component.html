<div fxLayout="Column">
  <div fxFlex>
    <mat-card class="mat-elevation-z8 sign-in-container">
      <!-- Title for Student sign in-->
      <mat-card-title>
        Student Sign In
      </mat-card-title>
      <!-- Subtitle for student ID -->
      <mat-card-subtitle>
        You must enter a valid student ID to proceed.
      </mat-card-subtitle>

      <!-- Error Message -->
      <mat-card-content>
        <div class="msg-error" *ngIf="errorMessage"> {{ errorMessage }}</div>

        <!-- Form Field for sign in -->
        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
          <form [formGroup]="signInForm" (ngSubmit)="onSubmit(); signInForm.reset()">
            <mat-card-content>
              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId" id="lblStudentId">Student ID</mat-label>
                <input type="text" matInput formControlName="studentId" id="txtStudentId">
                <div *ngIf="signInForm.controls['studentId'].errors && signInForm.controls['studentId'].touched">
                  <div class="error">Student ID must be a numeric value.</div>
                </div>
              </mat-form-field>
            </mat-card-content>

            <!-- Button for submit -->
            <mat-card-actions>
              <button type="submit" [disabled]="!signInForm.valid" fxFlex mat-raised-button color="primary">Submit</button>
            </mat-card-actions>
          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
