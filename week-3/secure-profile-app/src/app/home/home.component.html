<!-- navBar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

  <!-- Navbar list-->
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#">Home</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">About</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" href="#">Contact</a>
    </li>
  </ul>
</nav>

<!-- Body of my profile app-->
<div class="container">

  <!-- Header for home component-->
  <br /><br />
  <h2 class="text-center"> {{ assignment }} </h2>
  <br /><br />
  <!-- Image and my details for home component-->
  <div class="row" *ngIf="isLoggedIn; else showError">
    <div class="col-md-4">
      <app-my-image></app-my-image>
    </div>
    <div class="col-md-8">
      <app-my-details></app-my-details>
    </div>
  </div>

  <!-- ng template for showError-->
  <ng-template #showError>
    <div class="row">
      <div class="col-12">
        <h4 class="alert alert-danger">
          You are not authorized to view this content!
        </h4>
      </div>
    </div>
  </ng-template>
</div>
